<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="player">
        <video class="video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

        <div class="controls">
            <div class="progress-bar">
                <div class="progress-field"></div>
            </div>
            <button class="play-button toggle">▶</button>
            <input type="range" class="volume-slider slider" name="volume" min="0" max="1" step="0.05" value="1">
            <input type="range" class="speed-slider slider" name="speed" min="0.5" max="2" step="0.1" value="1">
            <button class="skip back" data-rate="-10">‹‹ 10s</button>
            <button class="skip forward" data-rate="25">25s ››</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
